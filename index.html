<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/main-style.css">

    <title>Remote Hosting Provider</title>

</head>
<body>

    <div id="bg-image"></div>
    
    <main id="file-managing">

        <span class="title">File Hosting</span>
        <hr class="separator">

        <button class="retrieve">Retrieve all files</button>

        <form action="/action_page.php" class="upload-form">
            <input type="file" id="myFile" name="filename" class="browse-file">
            <input type="submit" class="submit-file">
        </form>

    </main>

    <div id="open-login">

        <img src="./images/login/user-icon.svg" alt="">

    </div>

    <div id="login-box">

        <div class="input-field">

            <span class="input-title">Username:</span>
            <input type="text" class="input-text username" placeholder="Enter Username">

        </div>

        <div class="input-field">

            <span class="input-title">Password:</span>
            <input type="password" class="input-text password" placeholder="Enter Password">

        </div>

        <span class="incorrect">*incorrect username or password</span>

        <div class="login-buttons">

            <div class="login-button account-btn">
                <span>Login</span>
            </div>
    
            <div class="register-button account-btn">
                <span>Register</span>
            </div>

        </div>

    </div>

</body>

<script src="./scripts/handler.js"></script>

</html>
